from: markdown
to: latex
pdf-engine: pdflatex
template: old-fashioned-article.latex
metadata:
  csl: chicago-note-bibliography.csl
  linespacing: '1.1'
  fontsize: '12pt'
  colorlinks: true
  mainfont: 'TeX Gyre Schola'
  mainfontoptions: 'Mapping=tex-text, Numbers=Proportional'
  sansfont: 'TeX Gyre Adventor'
  sansfontoptions: 'Mapping=tex-text, Numbers=Proportional'
  monofont: 'TeX Gyre Cursor'
  monofontoptions: 'Scale=0.8'
  geometry: 'margin=1.5in'
